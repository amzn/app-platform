# Simple workflow for deploying static content to GitHub Pages
name: Deploy Wiki

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows to run this workflow manually from the Actions tab.
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-wasm-sample-app:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup-action
        with:
          gradle-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Build wasm binary
        run: ./gradlew :sample:app:wasmJsBrowserDistribution

      - name: Upload wasm binaries
        uses: actions/upload-artifact@v4
        with:
          name: wasm-files
          path: ./sample/app/build/dist/wasmJs/productionExecutable/

  build-mkdocs:
    needs: build-wasm-sample-app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Download wasm binaries
        uses: actions/download-artifact@v4
        with:
          name: wasm-files
          path: docs/web
      - run: |
          cp CHANGELOG.md docs/changelog.md
      - run: |
          pip install mkdocs-material
          pip install "mkdocs-material[imaging]"
      - run: mkdocs gh-deploy --config-file mkdocs.yml --force

  deploy-mkdocs:
    needs: build-mkdocs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
