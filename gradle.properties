# ─────────────────────────────────────────────
# 📦 Project Metadata
# ─────────────────────────────────────────────
VERSION_NAME=0.0.4-SNAPSHOT
GROUP=software.amazon.app.platform

# ─────────────────────────────────────────────
# ⚙️ Gradle Build Performance
# ─────────────────────────────────────────────
org.gradle.jvmargs=-Xmx8g -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.parallel=true

# ─────────────────────────────────────────────
# 🧪 Kotlin Multiplatform (KMP) Settings
# ─────────────────────────────────────────────
kotlin.mpp.stability.nowarn=true
kotlin.mpp.androidSourceSetLayoutVersion=2
kotlin.mpp.enableCInteropCommonization=true
kotlin.native.distribution.downloadFromMaven=true
kotlin.native.enableKlibsCrossCompilation=true

# ─────────────────────────────────────────────
# 🔧 Kotlin Symbol Processing (KSP)
# ─────────────────────────────────────────────
ksp.useKSP2=true

# ─────────────────────────────────────────────
# 🎨 JetBrains Compose (UIKit Support)
# ─────────────────────────────────────────────
org.jetbrains.compose.experimental.uikit.enabled=true

# ─────────────────────────────────────────────
# 🚀 Publishing & Sonatype Settings
# ─────────────────────────────────────────────
# SONATYPE_AUTOMATIC_RELEASE=true ← Handled via publishing DSL
SONATYPE_HOST=CENTRAL_PORTAL
RELEASE_SIGNING_ENABLED=false  # Speeds up local publishing (Gradle issue: https://github.com/gradle/gradle/issues/26256)

# ─────────────────────────────────────────────
# 📄 POM Metadata for Maven Central
# ─────────────────────────────────────────────
POM_DESCRIPTION=The App Platform is a lightweight application framework for state and memory management suitable for Kotlin Multiplatform projects, including Android, iOS, JVM, Native, and Web.
POM_INCEPTION_YEAR=2025

POM_URL=https://github.com/amzn/app-platform/
POM_SCM_URL=https://github.com/amzn/app-platform/
POM_SCM_CONNECTION=scm:git:git://github.com/amzn/app-platform.git
POM_SCM_DEV_CONNECTION=scm:git:ssh://git@github.com/amzn/app-platform.git

POM_LICENCE_NAME=Apache-2.0
POM_LICENCE_URL=https://www.apache.org/licenses/LICENSE-2.0
POM_LICENCE_DIST=repo

POM_DEVELOPER_ID=last-mile-dat
POM_DEVELOPER_NAME=Driver Assistance Technology
POM_DEVELOPER_URL=https://github.com/amzn

# ─────────────────────────────────────────────
# 📱 Android Project Optimizations
# ─────────────────────────────────────────────
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true

# Disable unused Android build features to speed up builds
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
